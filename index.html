<html>
        <head>
                <title>Capstone Adventure!</title>
                <link rel="stylesheet" href="css/main.css">
                
                <meta charset="UTF-8">
                <meta name="description" content="Capstone Adventure in HTML/CSS/JS">
                <meta name="author" content="Andrew Asplund">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
                <meta name="og:title" content="Capstone Adventure in HTML/CSS/JS">
                <meta name="og:type" content="website">
                <meta name="og:image" content="https://profounddark.games/capstone/og_image.png">
                <meta name="og:url" content="http://profounddark.games/capstone">

                <meta name="mobile-web-app-capable" content="yes">
                <meta name="apple-mobile-web-app-capable" content="yes">


                <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        
            </head>
    <body>
        <script type="module" src="./js/main.js"></script>
        <div class="main-wrapper">
            <div class="statbox">
                <p>Score: <span class="score" id="scoretracker">00ppo0</span></p>
                <p>Energy: <span class="energy" id="energytracker">0100</span></p>
            </div>
            <canvas id="gamemap" width="240" height="240"></canvas>
        </div>

        <div class="mobilecontrol">
            <button class="up" onmousedown="processTurn('N')">UP</button>
            <button class="left" onmousedown="processTurn('W')">LEFT</button>
            <button class="right" onmousedown="processTurn('E')">RIGHT</button>
            <button class="down" onmousedown="processTurn('S')">DOWN</button>
        </div>

        <img class="tiles" id="tilesheet" src="./tiles/tilesheet.png">
        <img class="tiles" id="crittersheet" src="./tiles/critters.png">
    </body>
</html>
