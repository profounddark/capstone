<html>
        <head>
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146763184-1"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
            
              gtag('config', 'UA-146763184-1');
            </script>
 
            <title>Capstone Adventure!</title>
            <link rel="stylesheet" href="css/main.css">
            
            <meta charset="UTF-8">
            <meta name="description" content="Capstone Adventure in HTML/CSS/JS">
            <meta name="author" content="Andrew Asplund">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
            <meta name="og:title" content="Capstone Adventure in HTML/CSS/JS">
            <meta name="og:type" content="website">
            <meta name="og:image" content="https://profounddark.dev/capstone/og_image.png">
            <meta name="og:url" content="http://profounddark.dev/capstone">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    
        </head>
    <body>

        
        <div class="gamescreen active" id="titlescreen">
            <h1>Capstone! Adventure</h1>
            <p>How long can you survive?</p>
            <p>Collect these treasures
            <img src="./images/treasures.png">
            to get POINTS!</p>

            <p>Collect these foods
            <img src="./images/foods.png">
            to boost your ENERGY!</p>

            <button id="screenbutton" source="titlescreen" destination="levelscreen">Start Game</button>
            <button id="screenbutton" source="titlescreen" destination="highscorescreen">View High Scores</button>

        </div>
        
        <div class="gamescreen inactive" id="gameoverscreen">
            <h1>Game Over</h1>
            <p>You have run out of energy!</p>
            <p>You ended the game with <span id="finalpoints">POINTS</span> points!</p>
            <input type="textfield" id="nameinput" placeholder="Your Name">

            <button id="savebutton" source="gameoverscreen" destination="highscorescreen">Save Score</button>
            <button id="screenbutton" source="gameoverscreen" destination="highscorescreen">Do Not Save</button>

        </div>

        <div class="gamescreen inactive" id="highscorescreen">
            <h1>High Scores</h1>
            <table id="highscoretable">
                <tr><td>Poop</td><td>1000</td></tr>
            </table>

            <button id="screenbutton" source="highscorescreen" destination="titlescreen">Back to Title</button>

        </div>


        <div class="level inactive" id="levelscreen">
            <div class="main">
                <div class="statbox">
                    <p>Score: <span class="score" id="scoretracker">00ppo0</span></p>
                    <p>Energy: <span class="energy" id="energytracker">0100</span></p>
                </div>
                <canvas id="gamemap" width="240" height="240"></canvas>
                <div class="infobox" id="infotracker"></div>
                <div class="mobilecontrol">
                    <button class="up" id="up">UP</button>
                    <button class="left" id="left">LEFT</button>
                    <button class="right" id="right">RIGHT</button>
                    <button class="down" id="down">DOWN</button>
                </div>
            </div>
        </div>


        <img class="tiles" id="tilesheet" src="./tiles/tilesheet.png">
        <img class="tiles" id="crittersheet" src="./tiles/critters.png">

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
        
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
